<center><b>SuperCache - 超级缓存 </b></center>
<br/><br/>
本功能允许您修改NPDS的一个重要功能的设置。<br/><br/>

<b>超级缓存</b><br/> 超级缓存是Php/Html 缓存系统。她允许您明显优化您的网站的性能。 <br/><br/> 您可以 :<br/>  -&nbsp; 激活或关闭超级缓存功能,<br/>  -&nbsp; 定义某些功能，及缓存的时限(保持多少秒钟)。<br/>  -&nbsp; 必要时清空缓存，例如，在一次重要的更新过程中。<br/>
