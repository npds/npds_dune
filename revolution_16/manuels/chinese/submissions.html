<center><b>提交文章</b></center>
<br/><br/>
本功能旨在管理您的网站上由访问者提交的新文章。 <br/><br/> 第一个选项为删除某文章。
当您点击 删除 时， 数据库即刻随之更新 ! 请谨慎操作。 <br/><br/> 您同样可以设定所有提交文章都自动生效。
点击 自动 链接，进入“自动文章”（需要定义发表的日期和时间），即可发表所选择的文章。
<br/><br/>
如果您决定立刻发表提交的文章，点击文章标题，填写表框后，即可发表。
