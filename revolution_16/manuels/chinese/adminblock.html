         <h3 class="mb-3">管理 - 管理块</h3>
         <p>如果您是管理员，您有一个特定的块（根据主题排列）。</p>
         <p>此块将以图标的形式自动显示由超级管理员或有权发布这些通知的功能的管理员执行的各种操作通知。 （例如：用户、评论、等待验证的链接...等...）。<br /> 它还会显示直接来自 npds.org 的通知（两种类型：注释和安全），并在版本更新时发出警报使用的不是最新发布的。</p>
         <p>您无法删除此块，并且只能拥有一个。</p>
         <p>发挥创意，在此块中插入有用的链接，例如：新文章、横幅等...</p>
         <p>您还可以插入 HTML 代码（但不能插入 PHP...）。</p>
