<center><b>管理功能框</b></center><br/><br/>
如果您是管理员，您会有一个专门的框架区（在页面左侧或右侧，具体位置取决于页面主题）。您不能删除此框架，同时，您也只能有一个管理功能框。<br/><br/>
您可以自由地在其中添加一些有用链接，例如：新文章，banner条幅，等等。<br/>
您也可以加入HTML代码（但请不要加入PHP编码）。<br/><br/>
