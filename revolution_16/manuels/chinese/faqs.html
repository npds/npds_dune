<center><b>FAQ – 常见问题</b></center>
<br /><br />
对于网站来说，提供一个FAQ常见问题的功能通常可以更好地解答大量的典型性的问题（例如：如何使用您的产品，为什么某功能不能工作，等等）。  <br /><br /> NPDS的常见问题功能要求至少创建一个以上的类别（按主题分类）。<br /> 从类别开始，您可以编辑（创建，更改或删除）每对 问题/解答。解答的功能区是允许使用HTML 代码的。
<br /><br />
从NPDS 4.8 P3 版本开始，本FAQ常见问题功能允许张贴以下代码：PHP, C, Perl ... .<br /> 请将您的“编码”以下列方式框围定义，以便于系统辨认：<b>[code]您的编码内容[/code]</b>. <br /><br /> 本功能是直接以phpBB语言编写的.
