         <h3>管理 - 常见问题 FAQ</h3>
         <p>对于网站来说，设置常见问题解答功能通常可以避免针对特定问题重复出现相同的问题（例如：如何安装产品、为什么功能 X 不起作用等）。</ p>
         <p>NPDS FAQ功能需要创建至少一个类别（按主题分类）。</p>
         <p>从类别中，您可以编辑（创建、修改和删除）每个问题/答案对。<br />
         响应区支持HTML。<br />
         常见问题解答允许您显示 PHP、C、Perl 代码...<br />
         您必须使用伪标签<b>[code]your_source[/code]</b>包围您的“源”。<br />
         该功能直接继承自phpBB。</p>
         <p class="border-top mt-4 text-end pt-2"><img class="me-2" width="32" height="32" src="../../images/admin/message_npds.png" alt="logo_npds" loading="lazy"><span class="text-body-secondary font-italic small float-end">NPDS - 管理手册</span></p>
