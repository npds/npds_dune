<center><b>HTTP指向</b></center>
<br/><br/>
本功能允许您了解哪些网站(网络URL地址)指向您的网站。<br/><br/>

过滤器功能可以重组这些指向：如果过滤器设定为50，那么系统仅参考该指向中的前50个字符。<br/><br/>

该列表通常会迅速地增长而超负荷，因此需要您细心的维护。
当然，您可以在 参数设置 中取消本功能。<br/>
或在数据库中设定一个录入最大数，这样就不会遇到系统的危险警告。
<br/><br/>
您可以删除该列表的内容，并/或提前将内容存为历史归档中保存（在以下目录中：slogs/referers.log）。
