<center><b>发布一个内部消息</b></center>
<br/><br/>
本功能的目的在于允许您和您网站的注册会员快速地彼此沟通。<br/>
本功能不可以被应用为新闻组（NewsLetter）系统。（相对新闻组，NPDS拥有一个功能更强大的应用插件：LNL）<br/><br/><br/>
您可以发送一个内部信息给一个具体的会员（输入他的昵称），或给一组会员，也可以给所有人。
<br/><br/>
输入文本，然后点击 ok 按钮完成发送。
