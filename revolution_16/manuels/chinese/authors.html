<center><b>编辑管理员（或作者）</b></center>
<br/><br/>
您可以使用本功能来添加，修改或删除您的网站的管理员。<br/><br/>
<b>添加一个新的管理员：</b><br/>
填写该表格。所有必填的区域都以*标注（名，姓，电子邮件，密码）。<br/>
其它区域为自愿填写。<br/>
您可以设定该管理员能具有的权限。<br/>
最后，点击 添加一个作者 按钮，即可完成该操作。<br/><br/>
<b>编辑一个管理员：</b><br/> 对于您期望进行修改的作者，点击 编辑信息 链接。然后，修改必要的信息，最后点击 更新作者 按钮。<br/><br/>
<b>删除一个管理员：</b><br/>
点击 删除作者 链接，并对系统确认信息进行确定。<br/><br/>  <b>附注：</b>NPDS系统规定至少有一名管理员。
