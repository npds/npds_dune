<center><b>对组的管理</b></center>
<br/><br/>
本模块允许您对NPDS上的组进行管理。
<br/><br/>
列表对不同的组和其相应会员进行区分显示：<br/>
&nbsp;-	红色显示的组是当前存在的组，但是该组没有（或不再有）注册会员。<br/>
&nbsp;-	您可以发布或删除该组的信息（该操作并不删除组本身）。
<br/><br/>
如要分配某个组给一个用户，该组必须已经被创建。
<br/><br/>
组的ID值必须介于数字2和126之间。
<br/><br/>
如要删除一个组，您必须首先删除该组中的所有会员。
<br/><br/>
如您期望在一个组中同时添加多个会员，只需在各会员的名字间以 逗号(,) 分隔即可。
<br/><br/>
