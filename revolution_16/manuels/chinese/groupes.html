         <h3 class="mb-3">管理 - 群组管理</h3>
         <p>此模块允许您管理 NPDS 组。</p>
         <p>群组及其附加的成员列表：
            <ul>
               <li>红色表示没有（或不再有）成员且存在于数据库中的群组。</li>
               <li>您可以编辑或删除附加到群组的信息（这不会删除群组）。</li>
            </ul>
         </p>
         <p>为了能够将组分配给用户，必须事先创建该组。</p>
         <p>组 ID 值必须介于 <b>2</b> 和 <b>126</b> 之间。</p>
         <p>要删除群组，您必须先删除所有成员。</p>
         <p>如果您想通过界面向群组添加多个成员，请用,（逗号）分隔昵称。</p>
