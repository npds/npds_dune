<center><b>历史事件年历</b></center>
<br /><br />
这是什么功能呢？其实就是已经发生的历史事件记录，回顾….<br />
某些站点使用本功能以提醒他们的注册会员一些已经发生的重要历史事件。<br />
本功能使用很简单，仅建立一个功能框即可。
要使用本功能，您必须在 设置 (Preferences) 中激活它。<br /><br />

<b>添加一个历史事件：</b><br />
选择日期，日/月/年，并加之一个对事件的描述。例如，您可以添加一个1429年10月12日（12/10/1429）的历史事件。那么，在每年的10月12日这天，用户都可以在页面左侧的功能框中看到该事件的描述（哥伦布发现美洲）。<br /><br />

<b>编辑/删除一个历史事件：</b><br />
选择日期和月份，然后您就可以编辑或者删除一个已经添加的历史事件了。
