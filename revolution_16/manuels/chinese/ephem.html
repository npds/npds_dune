         <h3 class="mb-3">管理 - 历史事件年历</h3>
         <p>但是那是什么？ 过去的事件......简单。<br />
         一些网站使用此类功能来提醒用户过去的事件。<br />
         该功能实现起来很简单，可以将其分配给一个块来进行恢复部分。 您必须在首选项中激活此功能。</p>

         <h4>添加星历表</h4>
         <p>选择日、月、年以及事件的描述。
         例如，您可以为 10/12/1492 创建事件。 当用户来到所有年份的 12/10 时，左侧块将显示描述（C. 哥伦布发现了美洲）。</p>

         <h4>编辑/删除星历</h4>
         <p>选择日期和月份，您可以编辑/删除星历。</p>
